<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Enregistreur vocal</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      margin: 0.5rem;
      padding: 1rem;
      font-size: 1rem;
    }
    input {
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>🎙️ Enregistreur vocal</h1>

  <p>Nom du client :</p>
  <input type="text" id="clientName" placeholder="Ex: client123" />

  <div>
    <button id="recordBtn">▶️ Démarrer</button>
    <button id="stopBtn" disabled>⏹️ Stop</button>
  </div>

  <audio id="audioPlayback" controls style="margin-top: 1rem;"></audio>

  <div>
    <button id="uploadBtn" disabled>📤 Envoyer à Supabase</button>
  </div>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
